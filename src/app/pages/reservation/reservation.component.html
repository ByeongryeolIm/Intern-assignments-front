<h2 class="content-block">예매 목록</h2>

<div class="list-container">
  <div class="crud-buttons">
    <dx-text-box [(value)]="filter" class="search-bar" placeholder="영화관별로 조회" (onEnterKey)="search()">
    </dx-text-box>
    <dx-button
      class="crud-button"
      text="조회"
      (onClick)="search()"
    ></dx-button>
    <dx-button
      class="crud-button"
      text="취소"
      [disabled]="!getSelectedReserveId()"
      (onClick)="delete()"
    ></dx-button>
  </div>

  <dx-data-grid
    [dataSource]="reservations"
    [showBorders]="true"
    [remoteOperations]="true"
    [hoverStateEnabled]="true"
    [selectedRowKeys]="[]"
  >
    <dxi-column dataField="id" dataType="number" caption="ID" [width]="50"></dxi-column>
    <dxi-column dataField="movie.subject" dataType="string" caption="영화이름" [width]="600"></dxi-column>
    <dxi-column dataField="cinema" dataType="string" caption="영화관"></dxi-column>
    <dxi-column dataField="seat" dataType="string" caption="좌석"></dxi-column>
    <dxi-column dataField="viewTime" dataType="string" caption="관람시간"></dxi-column>
    <dxi-column dataField="viewDate" dataType="date" caption="관람날짜" [format]="{ type: 'yyyy-MM-dd' }"></dxi-column>
    <dxo-selection mode="single"></dxo-selection>
    <dxo-paging [pageSize]="10"></dxo-paging>
    <dxo-pager
      [showPageSizeSelector]="true"
      [allowedPageSizes]="[5, 10, 20]"
      [showInfo]="true"
      [visible]="true"
    ></dxo-pager>
  </dx-data-grid>
</div>
