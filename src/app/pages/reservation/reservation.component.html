<h2 class="content-block">예매 목록</h2>

<div class="list-container">
  <div class="crud-buttons">
    <dx-text-box [(value)]="filter" class="search-bar" placeholder="제목으로 조회" (onEnterKey)="search()">
    </dx-text-box>
    <dx-button
      class="crud-button"
      text="조회"
      (onClick)="search()"
    ></dx-button>
  </div>

  <dx-data-grid
    [dataSource]="reservations"
    [showBorders]="true"
    [remoteOperations]="true"
    [hoverStateEnabled]="true"
    [selectedRowKeys]="[]"
  >
    <dxi-column dataField="id" dataType="number" caption="예약ID" [width]="100"></dxi-column>
    <dxi-column dataField="cinema" dataType="string" caption="영화관"></dxi-column>
    <dxi-column dataField="seat" dataType="string" caption="좌석" [width]="100"></dxi-column>
    <dxi-column dataField="viewDate" dataType="date" caption="관람날짜" [format]="{ type: 'yyyy-MM-dd' }"></dxi-column>
    <dxo-selection mode="single"></dxo-selection>
    <dxo-paging [pageSize]="10"></dxo-paging>
    <dxo-pager
      [showPageSizeSelector]="true"
      [allowedPageSizes]="[5, 10, 20]"
      [showInfo]="true"
      [visible]="true"
    ></dxo-pager>
  </dx-data-grid>
</div>
